<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Cards</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0d0d0d;
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .movie-card {
      position: relative;
      width: 100%;
      max-width: 180px;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
      transition: transform 0.4s, box-shadow 0.4s;
      display: flex;
      flex-direction: column;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .poster-wrapper {
      position: relative;
      width: 100%;
      height: 270px;
      background: #2a2a2a;
      overflow: hidden;
    }

    .movie-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s;
      opacity: 0;
    }

    .movie-poster.loaded {
      opacity: 1;
    }

    .rating-star {
      position: absolute;
      bottom: 8px;
      left: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 20px;
      background: transparent;
      font-size: 11px;
      font-weight: 600;
      color: #fff;
      backdrop-filter: blur(4px);
    }

    .rating-star img {
      width: 14px;
      height: 14px;
    }

    .movie-info {
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 60px;
    }

    .title {
      font-size: 13px;
      font-weight: 700;
      line-height: 1.3em;
      max-height: 2.6em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      font-size: 11px;
      opacity: 0.9;
    }

    .tag {
      padding: 2px 6px;
      border-radius: 5px;
      background: #333;
    }

    .tag.hd { background: #4CAF50; }
    .tag.cam { background: #FF5722; }
    .tag.fhd { background: #2196F3; }
    .tag._4k { background: #9C27B0; }

    @media (max-width: 600px) {
      body {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<!-- Movie cards will appear here -->

<script>
// Replace with your TMDB API Key
const apiKey = 'c4064977d8835c7a9e758c7ccf25d0fa';

// Random quality options
const qualityOptions = [
  { text: 'HD', class: 'hd' },
  { text: 'CAM', class: 'cam' },
  { text: 'FHD', class: 'fhd' },
  { text: '4K', class: '_4k' }
];

// Gold star image URL
const starImageUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/120px-Five-pointed_star.svg.png';

async function fetchMovies() {
  const response = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${apiKey}`);
  const data = await response.json();

  data.results.forEach(movie => {
    const posterPath = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/180x270?text=No+Image';
    const title = movie.title || movie.name || 'No Title';
    const releaseDate = movie.release_date || movie.first_air_date || '';
    const formattedDate = formatDate(releaseDate);
    const type = movie.media_type === 'movie' ? 'Movie' : 'Series';
    const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';

    const randomQuality = qualityOptions[Math.floor(Math.random() * qualityOptions.length)];

    const card = document.createElement('div');
    card.className = 'movie-card';

    card.innerHTML = `
      <div class="poster-wrapper">
        <img class="movie-poster" src="${posterPath}" alt="${title}">
        <div class="rating-star">
          <img src="${starImageUrl}" alt="star">
          ${rating}
        </div>
      </div>
      <div class="movie-info">
        <div class="title">${title}</div>
        <div class="tags">
          <div class="tag">${formattedDate}</div>
          <div class="tag ${randomQuality.class}">${randomQuality.text}</div>
          <div class="tag">${type}</div>
        </div>
      </div>
    `;

    document.body.appendChild(card);

    const poster = card.querySelector('.movie-poster');
    poster.onload = () => {
      poster.classList.add('loaded');
    };
  });
}

function formatDate(dateString) {
  if (!dateString) return 'Unknown';
  const date = new Date(dateString);
  const options = { month: 'short', day: '2-digit', year: '2-digit' };
  return date.toLocaleDateString('en-US', options);
}

fetchMovies();
</script>

</body>
</html>
