<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Details</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!-- for icons -->

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 0;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: #1a1a1a;
      background-size: cover;
      background-position: center;
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .movie-container {
      max-width: 1100px;
      margin: -100px auto 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .poster {
      width: 220px;
      height: 330px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-details {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      margin-top: 10px;
    }

    .movie-title {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .info-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      align-items: center;
    }

    .tag {
      background: #1f1f1f;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .tag.movie-type {
      background: #00ff7f;
      color: #000;
      font-weight: 700;
    }

    .rating-tag {
      background: #1f1f1f;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .rating-tag i {
      color: #FFD700;
    }

    .btn {
      background: #00ff7f;
      border: none;
      color: black;
      font-weight: 700;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: #00cc66;
    }

    .synopsis {
      margin-top: 30px;
      width: 100%;
    }

    .synopsis-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .synopsis-text {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.85;
    }

    /* Similar movies */
    .similar-section {
      margin-top: 50px;
      padding: 0 20px 30px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    .similar-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .similar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    /* Updated Card Styles */
    .movie-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 180px;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .poster-wrapper {
      position: relative;
    }

    .movie-poster {
      width: 100%;
      height: 270px;
      object-fit: cover;
      display: block;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .rating-star {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      padding: 3px 7px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 3px;
      font-weight: 600;
    }

    .rating-star img {
      width: 14px;
      height: 14px;
    }

    .movie-info {
      padding: 10px;
      text-align: center;
    }

    .movie-info .title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .movie-info .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }

    .movie-info .tag {
      background: #2a2a2a;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      font-weight: 500;
    }
.tag.hd { background: #4CAF50; }

.tag.cam { background: #FF5722; }

.tag.fhd { background: #2196F3; }

.tag._4k { background: #9C27B0; }
  </style>
</head>

<body>

<div class="banner" id="banner"></div>

<div class="movie-container">
  <div class="poster">
    <img id="poster" src="" alt="Poster">
  </div>

  <div class="movie-details">
    <h1 class="movie-title" id="title">Loading...</h1>

    <div class="info-tags" id="mainTags"></div>

    <div class="info-tags" id="genreTags"></div>

    <a href="#" class="btn" id="watchBtn">WATCH MOVIE</a>

    <div class="synopsis" id="synopsisSection">
      <h2 class="synopsis-title">Synopsis</h2>
      <p class="synopsis-text" id="synopsisText">Loading...</p>
    </div>

  </div>
</div>

<!-- Similar movies -->
<div class="similar-section">
  <h2 class="similar-title">Similar Movies</h2>
  <div class="similar-grid" id="similarMovies"></div>
</div>

<script>
const movieId = 550; // Example movie ID (Fight Club)
const apiKey = 'c4064977d8835c7a9e758c7ccf25d0fa';
const apiUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=en-US`;
const similarUrl = `https://api.themoviedb.org/3/movie/${movieId}/similar?api_key=${apiKey}&language=en-US&page=1`;

async function loadMovie() {
  const res = await fetch(apiUrl);
  const movie = await res.json();

  document.getElementById('banner').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;
  document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
  document.getElementById('title').textContent = movie.title;

  const mainTags = document.getElementById('mainTags');
  mainTags.innerHTML = `
    <div class="tag movie-type">Movie</div>
    <div class="tag"><i class="bi bi-calendar-event"></i> ${new Date(movie.release_date).getFullYear()}</div>
    <div class="tag"><i class="bi bi-clock"></i> ${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m</div>
    <div class="rating-tag"><i class="bi bi-star-fill"></i> ${movie.vote_average.toFixed(1)}</div>
  `;

  const genreTags = document.getElementById('genreTags');
  movie.genres.forEach(genre => {
    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.textContent = genre.name;
    genreTags.appendChild(tag);
  });

  document.getElementById('watchBtn').href = '#';
  document.getElementById('synopsisText').textContent = movie.overview || "No synopsis available.";
}

const starImageUrl = 'https://i.postimg.cc/ZqbHmT4p/1000133487-removebg-preview-1.png';
const qualityOptions = [
  { text: 'HD', class: 'hd' },
  { text: 'CAM', class: 'cam' },
  { text: 'FHD', class: 'fhd' },
  { text: '4K', class: '_4k' }
];

async function loadSimilarMovies() {
  const res = await fetch(similarUrl);
  const data = await res.json();
  const similarMovies = document.getElementById('similarMovies');

  data.results.slice(0, 6).forEach(movie => {
    const posterPath = movie.poster_path 
      ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
      : 'https://via.placeholder.com/180x270?text=No+Image';
    const title = movie.title || movie.name || 'No Title';
    const releaseDate = movie.release_date || movie.first_air_date || '';
    const formattedDate = formatDate(releaseDate);
    const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
    const type = movie.media_type === 'movie' ? 'Movie' : 'Series';
    const randomQuality = qualityOptions[Math.floor(Math.random() * qualityOptions.length)];

    const card = document.createElement('div');
    card.className = 'movie-card';

    card.innerHTML = `
      <div class="poster-wrapper">
        <img class="movie-poster" src="${posterPath}" alt="${title}">
        <div class="rating-star">
          <img src="${starImageUrl}" alt="star">
          ${rating}
        </div>
      </div>
      <div class="movie-info">
        <div class="title">${title}</div>
        <div class="tags">
          <div class="tag">${formattedDate}</div>
          <div class="tag ${randomQuality.class}">${randomQuality.text}</div>
          <div class="tag">${type}</div>
        </div>
      </div>
    `;

    similarMovies.appendChild(card);
  });
}

function formatDate(dateString) {
  if (!dateString) return 'Unknown';
  const date = new Date(dateString);
  const options = { month: 'short', day: '2-digit', year: '2-digit' };
  return date.toLocaleDateString('en-US', options);
}

loadMovie();
loadSimilarMovies();
</script>

</body>
</html>
